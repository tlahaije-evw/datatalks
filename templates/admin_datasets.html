<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasetbeheer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    {% include 'partials/header.html' %}
    
    <div class="container mt-5">
        <h1>Beheer Datasets</h1>
        
        <!-- Formulier om een nieuw datasetpad toe te voegen -->
        <form method="POST" action="/admin/datasets" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Naam van de Dataset</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="path" class="form-label">Lokaal Pad naar de Dataset</label>
                <input type="text" name="path" id="path" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Toevoegen</button>
        </form>

        <!-- Tabel met bestaande datasets -->
        <h2>Bestaande Datasets</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Pad</th>
                    <th>Datum Toegevoegd</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                {% for dataset in datasets %}
                <tr>
                    <td>{{ dataset.name }}</td>
                    <td>{{ dataset.path }}</td>
                    <td>{{ dataset.date_added }}</td>
                    <td>
                        <form method="POST" action="/admin/datasets/delete/{{ dataset.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Verwijderen</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
</body>

</html>
